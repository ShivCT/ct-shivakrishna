<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is Sign-In Page created by shiv" />
    <link rel="stylesheet" href="/ct-projects/sign-in-page/assets/css/index.css"/>
    <title>Sign-In-Page</title>
</head>
<body>
    
    <div id="Home">
        <!---Left Side Section-->
        
        <section id="left">
          <div id="signin">

            <!---Logo-->
            <div class="logo">
              <a href="/ct-projects/sign-in-page/index.html">
                <img src="/ct-projects/sign-in-page/assets/img/login-logo.AVIF" alt="logo" loading="lazy" />
              </a>
              
            </div>


            <!---Form-->
            <form>
                <!---Email-->
              <div>
                <label>Email or username</label>
                <input type="email" class="text-input" />
              </div>

              <!---Password-->
              <div>
                <label>Password</label>
                <input type="password" class="text-input" />
              </div>
              <!---Signin-btn-->
              <button type="submit" class="sign-btn">Sign In</button>
            </form>
            <!---Form End-->


            <div class="links">
              <a href="#" rel="noopener">Forgot Password</a>
              <a href="#" rel="noopener">Sign in with company or school</a>
            </div>
            <div class="or">
              <hr class="bar" />
              <span>OR</span>
              <hr class="bar" />
            </div>
            <!---Start-btn-->
            <a href="#" rel="noopener" class="start-btn">Create an account</a>
          </div>

          <!---Footer-->
          <footer id="footer">
            <p>Copyright &copy; 2022, Shiv All Rights Reserved</p>
            <div>
              <a href="#" rel="noopener">Terms of use</a> | <a href="#" rel="noopener">Privacy Policy</a>
            </div>
          </footer>
        </section>

        <!---Right Side Section-->
        <section id="right">
          <div id="banner">
            <div class="banner-content">
              <h1 class="banner-text">
                Let's create the future <span>together</span>
              </h1>
              <a href="#" class="start-btn">Start a FREE 10-day trial</a>
            </div>
          </div>
        </section>
      </div>
</body>
</html>
